
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gringotts</title>

  <link rel="icon" type="image/png" href="./Gringotts favicon.png" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Gringotts" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Bangers&family=Lato:wght@400;700;900&family=Lobster&family=Montserrat:wght@700&family=Roboto+Slab:wght@700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
   
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #121212;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes nifflerShimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .niffler-gold {
      background: linear-gradient(90deg, #d4af37 25%, #fff7d6 50%, #d4af37 75%);
      background-size: 200% auto;
      animation: nifflerShimmer 3s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .niffler-border {
      position: relative;
    }
    .niffler-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(90deg, #d4af37, #fff7d6, #d4af37);
      background-size: 200% auto;
      animation: nifflerShimmer 3s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
    }
  }
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            aboreto: ['Aboreto', 'cursive'],
            'roboto-slab': ['"Roboto Slab"', 'serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            lobster: ['Lobster', 'cursive'],
            bangers: ['Bangers', 'cursive'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-[#121212] text-[rgba(255,255,255,0.94)]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
