
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gringotts</title>

  <link rel="icon" type="image/png" href="./Gringotts favicon.png" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Gringotts" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Aboreto&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
   
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #121212;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    /* Utility to hide scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
    }
  }
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            aboreto: ['Aboreto', 'cursive'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-[#121212] text-[rgba(255,255,255,0.94)]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
